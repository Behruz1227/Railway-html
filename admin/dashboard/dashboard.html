<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Platypi:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Platypi", sans-serif;
				background-size: cover;
				background-color: #4caf50;
				background-position: center;
				height: 100vh;
			}

			.main {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100%;
				height: 100%;
			}
			.content {
				display: flex;
				background: #4caf50;
				align-items: center;
				justify-content: space-between;
				color: white;
			}

			.heading {
				font-size: 3rem;
			}
			.dashboard {
				height: 30%;
				width: 100%;
			}
			.button {
				background-color: red;
				color: white;
				padding: 1rem 2rem;
				border: none;
				width: 12%;
				margin-right: 2rem;
				border-radius: 5px;
				cursor: pointer;
				font-size: 1.2rem;
				transition: background-color 0.3s;
			}

			.button:hover {
				background-color: #c82828;
			}

			/* Animation */
			@keyframes slideIn {
				from {
					transform: translateY(-100%);
				}
				to {
					transform: translateY(0);
				}
			}

			.animated {
				animation: slideIn 1s forwards;
			}
			.img {
				width: 10%;
				height: 20%;
			}
			.logo {
				width: 10%;
			}
			.start {
				display: flex;
				align-items: center;
				justify-content: start;
			}
			.central1 {
				margin-top: -3rem;
				display: flex;
				align-items: start;
				width: 100%;
				height: 70%;
			}
			.central {
				width: 50%;
				display: flex;
				align-items: center;
				padding: 1rem;
				gap: 1rem;
				border-radius: 13px;
				z-index: 1;
				cursor: pointer;
				background-color: #317386d6;
				color: white;
				text-decoration: none;
				font-weight: bold;
				transition: background-color 0.3s, color 0.3s, transform 0.3s; /* Add transform to transition */
			}
			.left {
				width: 30%;
				height: 80vh;
				padding: 1rem;
				background: #d4e124;
			}
			.right {
				background: #000;
				width: 70%;
				overflow-x: auto;
			}

			table {
				width: 100%;
				border-collapse: collapse;
			}

			th,
			td {
				border: 1px solid #ddd;
				padding: 8px;
				text-align: left;
			}

			tr:nth-child(even) {
				background-color: #f2f2f2;
			}

			th {
				background-color: #4caf50;
				color: white;
			}
			.twoFather {
				display: flex;
				flex-direction: column;
				align-items: start;
				margin-left: 2rem;
				justify-content: center;
				gap: 2rem;
				width: 100%;
			}
			@media (max-width: 900px) {
				.content {
					display: flex;
					background: #39318689;
					padding: 1.2rem;
					height: 10%;
					align-items: center;
					justify-content: space-evenly;
					color: white;
					width: 100%;
					padding: 1rem;
					position: fixed;
				}

				.heading {
					font-size: 2rem;
				}
				.button {
					width: 30%;
					margin-right: 2rem;
				}
				.twoFather {
					display: flex;
					align-items: center;
					justify-content: center;
					gap: 2rem;
					margin-top: 3rem;
					width: 100%;
				}
				.central {
					width: 40%;
					height: 40%;
					font-size: 1.5rem;
				}
				.start {
					display: flex;
					align-items: center;
				}
				.img {
					width: 20%;
				}
			}
			@media (max-width: 768px) {
				.content {
					display: flex;
					background: #39318689;
					padding: 1.2rem;
					height: 10%;
					align-items: center;
					justify-content: space-between;
					color: white;
					width: 100%;
					padding: 1rem;
					position: fixed;
				}

				.heading {
					font-size: 2rem;
				}
				.button {
					width: 35%;
					font-size: 90%;
					padding: 0.5rem;
				}

				.twoFather {
					align-items: center;
					justify-content: center;
				}

				.img {
					width: 20%;
				}
			}
			@media (max-width: 400px) {
				.content {
					display: flex;
					background: #39318689;
					padding: 1.2rem;
					height: 10%;
					align-items: center;
					justify-content: space-between;
					color: white;
					width: 100%;
					padding: 1rem;
					position: fixed;
				}

				.heading {
					font-size: 1 rem;
				}
				.button {
					background-color: red;
					color: white;
					border: none;
					width: 100%;
					border-radius: 5px;
					cursor: pointer;
					font-size: 14px;
					transition: background-color 0.3s;
				}

				.twoFather {
					flex-direction: column;
					align-items: center;
					justify-content: center;
				}

				.central {
					width: 40%;
					height: 40%;
					font-size: 1.5rem;
				}

				.img {
					width: 20%;
				}
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="dashboard">
				<div class="content animated">
					<div class="start">
						<img class="img" src="../../img/Ozbekiston_temir_yollari-01-2-1024x1024.png" alt="" />
						<h1 class="heading">Railway</h1>
					</div>
					<button class="button">Log Out</button>
				</div>
			</div>

			<div class="central1">
				<div class="left">
					<div class="twoFather">
						<a class="central animated" href="#">
							<img class="logo" src="../../img/home.png" alt="" />
							<div class="pch">
								<p>PD-1</p>
							</div>
						</a>

						<a class="central animated" href="../pk/6pk.html">
							<img class="logo" src="../../img/google-docs.png" alt="" />
							<div class="pch">
								<p>PK</p>
							</div>
						</a>
						<a class="central animated" href="../device/dev.html">
							<img class="logo" src="../../img/wrench.png" alt="" />
							<div class="pch">
								<p>Device</p>
							</div>
						</a>
					</div>
				</div>
				<div class="right">
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Email</th>
								<th>Role</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>John Doe</td>
								<td>john@example.com</td>
								<td>Admin</td>
								<td class="btn-container"></td>
							</tr>
							<tr>
								<td>2</td>
								<td>Jane Smith</td>
								<td>jane@example.com</td>
								<td>Editor</td>
								<td class="btn-container"></td>
							</tr>

							<!-- Add more rows as needed -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
