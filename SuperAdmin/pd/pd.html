<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu | PD</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Platypi:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Platypi", sans-serif;
				background-image: url("../../img/railway-1555348_640.jpg");
				background-size: cover;
				background-position: center;
				height: 100vh;
				position: relative;
			}

			body::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
			}

			.content {
				display: flex;
				align-items: center;
				justify-content: space-between;
				background: rgba(57, 49, 134, 0.54);
				padding: 1rem;
				height: 10%;
				width: 100%;
				color: white;
				position: fixed;
			}

			.heading {
				font-size: 3rem;
				margin-bottom: 1rem;
			}

			.button {
				background-color: red;
				color: white;
				padding: 0.5rem;
				border: none;
				height: 3rem;
				width: 7rem;
				margin-right: 2rem;
				border-radius: 5px;
				cursor: pointer;
				font-size: 1.2rem;
				transition: background-color 0.3s;
			}

			.button:hover {
				background-color: #c82828;
			}

			.main {
				display: flex;
				flex-direction: column;
				width: 100%;
			}

			.start {
				display: flex;
				align-items: center;
			}

			.profile {
				display: flex;
				cursor: pointer;
				align-items: center;
			}

			.jugi {
				width: 40px;
			}

			.gls {
				display: flex;
				align-items: center;
				gap: 2rem;
			}

			.href {
				text-decoration: none;
				color: rgb(0, 255, 98);
			}

			.location {
				width: 90%;
				display: flex;
				align-items: end;
				justify-content: space-between;
				margin-left: 1rem;
			}

			.cont {
				width: 20%;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #ffffff;
				z-index: 10;
				position: relative;
				border-radius: 7px;
				gap: 1rem;
				margin-top: 7rem;
			}

			.list {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr 1fr;
				gap: 1rem;
				width: 90%;
			}

			.child {
				border: 1px solid black;
				padding: 1rem;
				background: #fff;
				cursor: pointer;
				position: relative;
			}

			.with {
				width: 100%;
				display: flex;
				height: 100%;
				position: relative;
				align-items: center;
				justify-content: center;
				margin-top: 2rem;
			}

			@media (max-width: 768px) {
				.content {
					padding: 1rem;
				}

				.heading {
					font-size: 2rem;
				}

				.button {
					width: 35%;
					font-size: 90%;
					padding: 0.5rem;
				}
			}

			@media (max-width: 400px) {
				.content {
					padding: 1rem;
				}

				.heading {
					font-size: 1rem;
				}

				.button {
					width: 100%;
					font-size: 14px;
				}
			}

			@keyframes slideIn {
				from {
					transform: translateY(-100%);
				}
				to {
					transform: translateY(0);
				}
			}

			.animated {
				animation: slideIn 1s forwards;
			}

			.add {
				padding: 1rem;
				border-radius: 7px;
				border: none;
				position: relative;
				cursor: pointer;
				background-color: white;
			}

			.modal {
				display: none;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgba(0, 0, 0, 0.4);
				padding-top: 60px;
			}

			.modal-content {
				background-color: #fefefe;
				margin: 5% auto;
				padding: 20px;
				border: 1px solid #888;
				width: 80%;
			}

			.close {
				color: #aaaaaa;
				float: right;
				font-size: 28px;
				font-weight: bold;
			}

			.close:hover,
			.close:focus {
				color: #000;
				text-decoration: none;
				cursor: pointer;
			}

			.delete-btn,
			.edit-btn {
				position: absolute;
				top: 5px;
				right: 5px;
				padding: 5px 10px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				background-color: #ff3333;
				color: white;
				font-size: 14px;
				transition: background-color 0.3s;
			}

			.edit-btn {
				background-color: #3366ff;
				right: 35px;
			}

			.child:hover .delete-btn,
			.child:hover .edit-btn {
				background-color: #ff4d4d;
			}

			.child:hover .edit-btn {
				background-color: #4d79ff;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="dashboard">
				<div class="content animated">
					<div class="start">
						<img
							class="img"
							src="../../img/Ozbekiston_temir_yollari-01-2-1024x1024.png"
							alt=""
							width="80"
							height="80"
						/>
						<h1 class="heading">Railway</h1>
					</div>
					<div class="gls">
						<div class="profile">
							<img class="jugi" src="../../img/user.png" alt="Admin logo" width="40" height="40" />
							<p>Profile</p>
						</div>
						<button class="button">Log Out</button>
					</div>
				</div>
			</div>
			<div>
				<div class="location">
					<div class="cont">
						<a class="href" href="../Dasboard/dashboard.html">Home</a>
						<p>/</p>
						<a class="href" href="#">PD</a>
					</div>
					<div class="add">
						<button class="addd">Add +</button>
					</div>
				</div>
			</div>

			<div class="with">
				<div class="list"></div>
			</div>

			<!-- Modal oynasi -->
			<div class="modal">
				<!-- Modal kontenti -->
				<div class="modal-content">
					<!-- Modal yopish tugmasi -->
					<span class="close">&times;</span>
					<!-- Modal matni yoki narsa -->
					<p>Modal matni yoki narsa shu joyda bo'ladi.</p>
				</div>
			</div>
		</div>

		<script>
			var listContainer = document.querySelector(".list");

			// PD listini generatsiya qilish
			for (var i = 1; i <= 10; i++) {
				var newChild = document.createElement("div");
				newChild.classList.add("child");
				newChild.textContent = "PD-" + i;

				// Add "Delete" button
				var deleteButton = document.createElement("button");
				deleteButton.textContent = "Delete";
				deleteButton.classList.add("delete-btn");
				deleteButton.addEventListener("click", function (event) {
					// Handle delete button click event here
					// For example, you can remove the corresponding PD item from the list
					event.stopPropagation(); // Prevent event bubbling to the parent element
					var itemToRemove = event.target.parentNode;
					itemToRemove.remove();
				});
				newChild.appendChild(deleteButton);

				// Add "Edit" button
				var editButton = document.createElement("button");
				editButton.textContent = "Edit";
				editButton.classList.add("edit-btn");
				editButton.addEventListener("click", function (event) {
					// Handle edit button click event here
					// For example, you can open a modal for editing the corresponding PD item
					event.stopPropagation(); // Prevent event bubbling to the parent element
					var itemToEdit = event.target.parentNode;
					// Open modal or perform any other action for editing
				});
				newChild.appendChild(editButton);

				// Add click event listener to each PD item
				newChild.addEventListener("click", function () {
					window.location.href = "../Menu/pdb.html";
				});

				listContainer.appendChild(newChild);
			}

			// Modal oynasini ochish uchun kerakli elementlarni tanlash
			var modal = document.querySelector(".modal");
			var addButton = document.querySelector(".add");
			var closeButton = document.querySelector(".close");

			// Add tugmasini bosganda modal oynasini ochish
			addButton.addEventListener("click", function () {
				modal.style.display = "block";
			});

			// Yopish tugmasini bosganda modal oynasini yopish
			closeButton.addEventListener("click", function () {
				modal.style.display = "none";
			});

			// Modal oynasidan tashqariga bosilganda modalni yopish
			window.addEventListener("click", function (event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			});
		</script>
	</body>
</html>
