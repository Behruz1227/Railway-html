<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Device</title>
	</head>
	<body>
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="UTF-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<title>Admin List</title>
				<link rel="stylesheet" href="styles.css" />
			</head>
			<style>
				table {
					width: 100%;
					border-collapse: collapse;
				}

				thead {
					background-color: #f2f2f2;
				}

				th,
				td {
					padding: 8px;
					text-align: left;
					border-bottom: 1px solid #ddd;
				}

				tr:hover {
					background-color: #f5f5f5;
				}
			</style>
			<body>
				<h1>Device List</h1>
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Role</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>John Doe</td>
							<td>john@example.com</td>
							<td>Admin</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Jane Smith</td>
							<td>jane@example.com</td>
							<td>Editor</td>
						</tr>
						<!-- Add more rows as needed -->
					</tbody>
				</table>
			</body>
		</html>
	</body>
</html>
